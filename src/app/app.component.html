<div class="content">
  <div class="card-container">
    <a class="card" *ngFor="let category of categories" (click)="selectCategory(category)"
      [ngStyle]="{ 'color': category === selectedCategory ? 'green' : '' }">
      <span> {{ category.category }}</span>
    </a>
  </div>

  <div *ngIf="selectedCategory">
    <div class="card-container">
      <div class="card card-small" *ngFor="let subCategory of getFilteredSubCategory()">
        <span> {{ subCategory.label }}</span>
      </div>
    </div>
  </div>

  <div *ngIf="selectedCategory">
    <input type="text" [(ngModel)]="newRole" placeholder="Enter Role">
    <i class="fa" (click)="addRole()">&#xf067;</i>
  </div>

  <div *ngIf="selectedCategory">
    <div *ngFor="let role of roleList; let i = index" style="margin-top: 10px;">
      <input type="text" [(ngModel)]="roleList[i]" readonly>
      <i class="fa" (click)="removeRole(i)">&#xf00d;</i>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
